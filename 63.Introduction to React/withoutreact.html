<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WithoutReact</title>
</head>
<body>
    <div id="container">0</div>
    <button id="item">Click me</button>

    <script>
            document.getElementById("item").addEventListener("click",()=>{
                let num=parseInt(document.getElementById("container").innerHTML);
                document.getElementById("container").innerHTML=num+1;
            })
    </script>
</body>
</html>
